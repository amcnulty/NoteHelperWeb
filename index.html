<!DOCTYPE html>
<html>
  <head>
    <title>Note Helper</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css" type="text/css">
  </head>
  <body>
    <div id="topBar">
      Note Helper
      <div id="dragZone"></div>
    </div>
    <div id="exitButton">&times;</div>
    <div id="content">
      <p id="description">
        Use this tool to help create notes for customer records.
      </p>
      <img id="bankLogo" src="res/logo/mufgLogo.png" alt="MUFG Logo">
      <hr>
      <form id="noteForm">
        <h3 class="sectionLabel">Verified Fraud/Legit</h3>
        <input type="radio" id="vFraud" value="Verified Fraud" name="verified">
        <label for="vFraud">Fraud</label>
        <input type="radio" id="vLegit" value="Verified Legit" name="verified">
        <label for="vLegit">Legit</label>
        <div class="hidden" id="legitExtras">
          <input type="text" id="kbaInput" placeholder="KBA Number">
          <input type="text" id="overrideInput" placeholder="Override Code">
        </div>
        <h3 class="sectionLabel">Verified Transactions</h3>
        <div id="transactionWrapper">
          <div id="firstTransaction" class="transaction">
            <label class="transLabel" for="transDateInput">Date:</label>
            <input id="transDateInput" type="date">
            <br>
            <label class="transLabel" for="merchInput">Merchant:</label>
            <input id="merchInput" type="text">
            <br>
            <label class="transLabel" for="locInput">Location:</label>
            <input id="locInput" type="text">
            <br>
            <label class="transLabel" for="amountInput">Dollar Amount:</label>
            <input id="amountInput" type="number">
            <input id="approved" name="status" type="radio">
            <label for="approved">Approved</label>
            <input id="declined" name="status" type="radio">
            <label for="declined">Declined</label>
            <input id="reversed" name="status" type="radio">
            <label for="reversed">Reversed</label>
          </div>
        </div>
        <input id="addTransButton" type="button" value="Add Transaction">
        <div id="noteOutput" class="hidden">
          <h3 class="sectionLabel">Formatted Note</h3>
          <textarea id="note"></textarea>
        </div>
      </form>
      <footer>
        <div id="createNoteButton" class="footerButton">
          Create Note
        </div>
        <div id="copyNoteButton" class="footerButton">
          Copy Note
        </div>
        <div id="resetFormButton" class="footerButton">
          Reset All
        </div>
      </footer>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
